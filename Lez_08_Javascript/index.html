<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>Inserimento oggetto</h1>

          <div class="form-group">
            <label for="input-nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="input-nome"
              placeholder="Inserire valore"
            />
          </div>
          <div class="form-group">
            <label for="input-descrizione">Descrizione</label>
            <textarea class="form-control" id="input-descrizione"></textarea>
          </div>
          <div class="form-group">
            <label for="input-prezzo">Prezzo</label>
            <input
              type="number"
              min="0"
              class="form-control"
              id="input-prezzo"
              placeholder="Inserire valore"
            />
          </div>
          <div class="form-group">
            <label for="select-categoria">Categoria</label>
            <select class="form-control" id="select-categoria">
              <option value="N" selected="selected">Nessuno</option>
              <option value="B">Bricolage</option>
              <option value="I">Illuminazione</option>
              <option value="L">Libri</option>
              <option value="C">Cibo</option>
            </select>
          </div>

          <button class="btn btn-outline-primary btn-block" onclick="salva()">
            Salva
          </button>
        </div>
      </div>

      <hr />

      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Prezzo</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody id="corpo-tabella"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
